spring:
  jpa:

    show-sql: true

    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true


  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
     check-template-location: true
     prefix: classpath:/templates/
     suffix: .html   # 파일 확장자
     cache: false

